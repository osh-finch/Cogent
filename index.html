<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogent â€” An architecture for thought.</title>
    <style>
        :root {
            --bg-color: #fbfbfa;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --border-color: #e9e9e8;
            --accent-color: #37352f;
            --input-bg: #ffffff;
            --transition-speed: 0.2s;
            --max-width: 640px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 60px 40px 40px 40px;
            display: flex;
            justify-content: center;
        }

        .logo-image {
            /* EDIT LOGO SIZE HERE */
            height: 32px;
            width: auto;
            display: block;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .hero-container {
            max-width: var(--max-width);
            width: 100%;
        }

        .product-name {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.75rem);
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -0.03em;
            margin-bottom: 24px;
        }

        .description {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }

        .waitlist-form {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto 24px auto;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            outline: none;
            transition: border-color var(--transition-speed);
        }

        input[type="email"]:focus {
            border-color: #b1b1b0;
        }

        button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity var(--transition-speed);
            white-space: nowrap;
        }

        button:hover {
            opacity: 0.9;
        }

        .sub-line {
            font-size: 13px;
            color: var(--text-secondary);
            font-style: italic;
        }

        footer {
            padding: 80px 40px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .waitlist-form {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            h1 {
                font-size: 1.75rem;
            }
        }

        body {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <!-- STEP 1: Replace 'logo.png' with your logo's filename -->
        <img src="logo3.png" alt="Cogent Logo" class="logo-image" onerror="this.style.display='none'; document.getElementById('fallback-logo').style.display='block';">
        
        <!-- This text appears only if your logo image file is missing -->
        <div id="fallback-logo" style="display:none; font-weight: 700; font-size: 24px;">Cogent</div>
    </header>

    <main>
        <div class="hero-container">
            <p class="product-name">Cogent</p>
            <h1>An architecture for thought.</h1>
            <p class="description">
                Notes are data; thinking is a process. Cogent provides the essential structure required to record and retrieve information.
            </p>

            <form class="waitlist-form" id="waitlistForm" onsubmit="handleSignup(event)">
                <input type="email" placeholder="Enter your email address..." required aria-label="Email address">
                <button type="submit">Request access</button>
            </form>

            <p class="sub-line">Built for retrieval.</p>
        </div>
    </main>

    <footer></footer>

    <script>
        function handleSignup(e) {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button');
            
            button.disabled = true;
            button.textContent = "Adding...";
            button.style.opacity = "0.5";

            setTimeout(() => {
                form.innerHTML = `<p style="color: var(--text-primary); font-weight: 500; animation: fadeIn 0.4s ease-out;">You've been added to the queue. We'll be in touch soon.</p>`;
            }, 1000);
        }
    </script>
</body>
</html>
